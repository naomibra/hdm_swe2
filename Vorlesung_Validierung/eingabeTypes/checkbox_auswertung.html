<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Checkbox</title>
</head>

<script>
	function auswerten() {
		let box1Angeklickt = document.forms.formular.box1.checked;
		let box2Angeklickt = document.forms.formular.box2.checked;
		let box3Angeklickt = document.forms.formular.box3.checked;

		let div = document.getElementsByTagName("div")[0];
		if (box1Angeklickt) {
			div.innerHTML = "Box 1 wurde ausgewählt<br>";
		} else {
			div.innerHTML = "Box 1 wurde nicht ausgewählt<br>";
		}
		if (box2Angeklickt) {
			div.innerHTML = div.innerHTML + "Box 2 wurde ausgewählt<br>";
		} else {
			div.innerHTML = div.innerHTML + "Box 2 wurde nicht ausgewählt<br>";
		}
		if (box1Angeklickt) {
			div.innerHTML = div.innerHTML + "Box 3 wurde ausgewählt<br>";
		} else {
			div.innerHTML = div.innerHTML + "Box 3 wurde nicht ausgewählt";
		}
	}
</script>

<body>
	<form name="formular">
		<input type="checkbox" name="box1" value="wert1" checked> Auswahltext1 </input>
		<br>
		<input type="checkbox" name="box2" value="wert2"> Auswahltext2 </input>
		<br>
		<input type="checkbox" name="box3" value="wert3" checked> Auswahltext3 </input>
		<br>
		<input type="button" name="ok" value="OK" onclick="auswerten()">
	</form>
	<div></div>
</body>

</html>
