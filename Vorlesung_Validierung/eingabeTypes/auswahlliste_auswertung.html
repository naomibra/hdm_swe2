<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Auswahlliste</title>
</head>
<script>
   function auswerten1() {
      let auswahl = document.forms.formular.liste.value;
      let div = document.getElementsByTagName("div")[0];
      if (auswahl == "option1") {
         div.innerHTML = "Ausgewählt wurde: Eintrag 1";
      } else {
         if (auswahl == "option2") {
            div.innerHTML = "Ausgewählt wurde: Eintrag 2";
         } else {
            if (auswahl == "option3") {
               div.innerHTML = "Ausgewählt wurde: Eintrag 3";
            } else {
               div.innerHTML = "Es wurde kein Eintrag ausgewählt";
            }
         }
      }
   }

   function auswerten2() {
      let liste = document.forms.formular.liste;
      let index = liste.selectedIndex;
      let div = document.getElementsByTagName("div")[0];
      div.innerHTML = "Ausgewählt wurde: " + liste.options[index].innerHTML;
   }

</script>

<body>
   <form name="formular">
      <select name="liste" size="3" multiple>
         <option value="option1">Eintrag 1</option>
         <option value="option2">Eintrag 2</option>
         <option value="option3">Eintrag 3</option>
      </select>

      <br>
      <input type="button" name="OK" value="OK" onclick="auswerten2()">
   </form>
   <br>
   <div></div>
</body>

</html>
