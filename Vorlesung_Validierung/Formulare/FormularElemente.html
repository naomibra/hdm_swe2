<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formularelemente</title>
</head>
<body>
  <fieldset>
    <legend>Persönliche Daten</legend>
    <label for="name">Name: <label> <input type="text" id="name"/><br>
    <label for="weiblich">weiblich: </label> <input type="radio" id="weiblich" name="geschlecht"/>
    <label for="maennlich">männlich: </label> <input type="radio" id="maennlich" name="geschlecht"/>
  </fieldset>
  <br>
  <fieldset>
    <legend>Adresse</legend>
     <label for="strasse">Strasse: </label> <input type="text" id="strasse"/><br>
     <label for="stadt">Stadt :  </label> <input type="text" id="stadt"/><br>
  </fieldset>
</body>
</html>
