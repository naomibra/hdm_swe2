<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./src/loesung/Name.js"></script>
        <script src="./src/loesung/Autor.js"></script>
        <script src="./src/loesung/autorChecker.js"></script>
        <script src="./src/helfer/autorGUI.js"></script>
        <title>Autorenliste</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .container {
                padding: 12px;
            }

            .autoren {
                width: 350px;
                background-color: orange;
                border-radius: 8px;
                margin: 5px;
                padding: 15px;
            }

            h2 {
                margin-top: 20px;
                margin-left: 12px;
            }

            input {
                padding: 6px;
                margin: 6px;
                border: none;
                border-radius: 8px;
                background: rgb(236, 236, 236);
                font-weight: 700;
            }

            .head {
                padding: 12px;
                background: rgb(21, 66, 80);
            }
        </style>
    </head>

    <body>
        <div class="head">

            <input type="text" name="firstname" placeholder="Vorname">
            <input type="text" name="lastname" placeholder="Nachname">
            <input type="text" name="geburtsjahr" placeholder="Geburtsjahr">
            <input type="text" name="sterbejahr" placeholder="Sterbejahr">
            <input type="button" name="eingabe" value="Speichern" onclick="speichern()">
        </div>
        
        <div class="container">
            <input type="button" name="autorenAnzeigen" value="Autoren anzeigen" onclick="autorenAnzeigen()">
            <input type="button" name="vergleichen" value="Duplikate anzeigen" onclick="vergleichen()">
            <h2>Autoren:</h2>
            <div id="autoren"></div>
        </div>

    </body>
</html>
