<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<script>
    function anzeige(text) {
    	var object = JSON.parse(text);
		var personen = object.personen;

		for(var i = 0; i < personen.length; i++) {
		    console.log(personen[i]);
		    alert(personen[i].vorname + " (" + personen[i].alter + ") ");
		}
    }
    
	ajax = new XMLHttpRequest();	
	if(ajax!=null){
		ajax.open("POST","text.txt");
		ajax.onreadystatechange = function(){
			if(this.readyState == 4){
				if(this.status == 200){
					anzeige(this.responseText);	
				}
				else{
					alert(this.statusText);
				}
			}
		}
		ajax.send(null);
	}
	else{
		alert("Ihr Browser unterstÃ¼tzt kein Ajax!");
	}
</script>


</body>
</html>
